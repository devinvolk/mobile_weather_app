<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="displayWeatherCurrent">

        </div>
        <form class="row g-3" id="form-data">
            <div class="col-md-4">
            <label for="inputCity" class="form-label">City:</label>
            <input type="text" class="form-control" id="city" value="New York City">
            </div>
            <div class="col-md-4">
            <label for="inputState" class="form-label">State:</label>
            <input type="text" class="form-control" id="state" value="NY">
            </div>
            <div class="col-md-2">
            <label for="inputZip" class="form-label">Country:</label>
            <input type="text" class="form-control" id="country" value="US">
            </div>
            <div class="col-md-2 form-btn">
            <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </form>
        <div class="displayHourly">

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="weather_app.js"></script>
</body>
</html>
